services:
  - type: web
    name: tumbl-f1-backend
    env: node
    plan: free
    buildCommand: |
      cd backend && npm install
      npx tsc --project tsconfig.json
    startCommand: node backend/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: tumbl-f1-db
    plan: free
    databaseName: tumbl_f1
    user: tumbl_f1_user